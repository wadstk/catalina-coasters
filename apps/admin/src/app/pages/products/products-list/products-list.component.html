
<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of Products">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button 
                            styleClass="p-button-success"
                            label="New" 
                            icon="pi pi-plus"
                            routerLink="form"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [paginator]="true" [rows]=10 [value]="products" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="price">Price<p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="stock">Stock<p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="category">Category<p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="created">Created<p-sortIcon field="created"></p-sortIcon></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{product.name}}</td>
                            <td><img [src]="product.image" style="width: 50%" alt="" /></td>
                            <td>{{product.price}}</td>
                            <td>{{product.countInStock}}</td>
                            <td>{{product.category.name}}</td>
                            <td>{{product.dateCreated | date}}</td>
                            <td>
                                <p-button 
                                    (onClick)="deleteProduct(product.id)"
                                    styleClass="p-button-danger" 
                                    class="mr-2" 
                                    icon="pi pi-trash"
                                ></p-button>
                                <p-button 
                                    (onClick)="updateProduct(product.id)"
                                    styleClass="p-button-success" 
                                    icon="pi pi-pencil"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog 
    [style]="{width: '50vw'}" 
    [baseZIndex]="10000" 
    rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
