<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Edit Product': 'Add Product'" subheader="You can add or remove products here">
        <div class="grid mb-4">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button 
                            styleClass="p-button-primary"
                            class="pr-2"
                            [label]="editmode ? 'Update':'Create'" 
                            icon="pi pi-plus"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button 
                            styleClass="button-secondary"
                            label="Cancel" 
                            icon="pi pi-arrow-circle-left"
                            (click)="onCancel()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col-4">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" class="inputfield w-full">
                            <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error"
                            >Name is required</small
                          >
                        </div>
                        <div class="field col-4">
                            <label for="brand">Brand</label>
                            <input formControlName="brand" id="brand" type="text" class="inputfield w-full">
                            <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error"
                            >Brand is required</small
                          >
                        </div>
                        <div class="field col-4">
                            <label for="price">Price</label>
                            <input formControlName="price" id="price" type="text" class="inputfield w-full">
                            <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error"
                            >Price is required</small
                          >
                        </div>
                        <div class="field col-4">
                            <label for="countInStock">countInStock</label>
                            <input formControlName="countInStock" id="countInStock" type="text" class="inputfield w-full">
                            <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error"
                            >countInStock is required</small
                          >
                        </div>

                        <div class="field col-4">
                            <label for="category">Category</label><br />
                            <p-dropdown [style]="{ width: '100%', height: '45%' }" 
                                [options]="categories" 
                                formControlName="category" 
                                optionLabel="name"
                                optionValue="id"
                                [filter]="true"
                                filterBy="name"
                                [showClear]="true"
                                placeholder="Select a Category">
                            </p-dropdown><br />
                            <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error"
                            >category is required</small
                          >
                        </div>

                        <div class="field col-4">
                            <label for="isFeatured">Feature this Product?</label><br />
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div>

                        <div class="field col-12">
                            <label for="description">Description</label>
                            <textarea formControlName="description" id="description" type="text" rows="4" cols="12" class="inputfield w-full"></textarea>
                            <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error"
                            >Description is required</small
                          >
                        </div>

                        <div class="field col-12">
                            <label for="richDescription">Product Details</label>
                            <p-editor formControlName="richDescription" [style]="{'height':'320px'}"></p-editor>
                        </div>

                        <div class="field col-12">
                            <label for="name">Main Image</label><br />
                            <input [style]="{'width':'100%'}" 
                                   type="file" 
                                   class="p-inputtext" 
                                   accept="image/*" 
                                   (change)="onImageUpload($event)" 
                            />
                            <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error"
                                >Image is required</small
                            >
                            <div class="col-4 mt-3 pl-0">
                                <img style="width: 100%" [src]="imageDisplay" alt="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
