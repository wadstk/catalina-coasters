
<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of Categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button 
                            styleClass="p-button-success"
                            label="New" 
                            icon="pi pi-plus"
                            routerLink="form"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table [value]="categories" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.name}}</td>
                            <td><i class="pi" 
                                   [ngClass]="'pi-'+category.icon">
                                </i>
                            </td>
                            <td><i class="pi pi-circle-on" 
                                   style="font-size: 2rem" 
                                   [ngStyle]="{ color: category.color }"> 
                                </i>
                            </td>
                            <td>
                                <p-button 
                                    (onClick)="deleteCategory(category.id)" 
                                    styleClass="p-button-danger" 
                                    class="mr-2" 
                                    icon="pi pi-trash"
                                ></p-button>
                                <p-button 
                                    (onClick)="updateCategory(category.id)" 
                                    styleClass="p-button-success" 
                                    icon="pi pi-pencil"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog 
    [style]="{width: '50vw'}" 
    [baseZIndex]="10000" 
    rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
