<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Edit Category': 'Add Category'" subheader="You can add or remove categories here">
        <div class="grid mb-4">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button 
                            styleClass="p-button-primary"
                            class="pr-2"
                            [label]="editmode ? 'Update':'Create'" 
                            icon="pi pi-plus"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button 
                            styleClass="p-button-secondary"
                            label="Cancel" 
                            icon="pi pi-arrow-circle-left"
                    ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="formgrid grid">
                        <div class="field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" class="inputfield w-full">
                            <small *ngIf="categoryForm.name.invalid && isSubmitted" class="error">Name is required</small>
                        </div>
                        <div class="field col">
                            <label for="icon">Icon</label>
                            <input formControlName="icon" id="icon" type="text" class="inputfield w-full">
                            <small *ngIf="categoryForm.name.invalid && isSubmitted" class="error">Icon is required</small>
                        </div>
                        <div class="field col">
                            <label for="color">Color</label><br />
                            <p-colorPicker formControlName="color"></p-colorPicker>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
